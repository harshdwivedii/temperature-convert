
<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Temperature Wizard</h1>
                <span class="temp-icon"><img src="temperature.png" alt="thermometer" width="49px" height="37px"></span>
            </div>

            <div id="celcius">
                <input type="number" name="" placeholder="celcius">
                <span class="icon">&#8451</span>
            </div>

            <div id="fahrenheit">
                <input type="number" name="" placeholder="fahrenheit">
                <span class="icon">&#8457</span>
            </div>

            <div id="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="btn">
                <button><img src="dustbin.png" alt="dustbin" width="42px" height="37px"></button>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
